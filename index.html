<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <title>Train Scheduler</title>
</head>

<body>

    <!-- Train Schedule -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center"><strong>Train Scheduler</strong></h1>
            <h3 class="text-center">Check your next train information </h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Search Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Grey Hound" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Atlanta" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time-input">First Train Time (Military Time)</label>
                                <input class="form-control" id="train-time-input" placeholder="15:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (Min)</label>
                                <input class="form-control" id="frequency-input" placeholder="15 min" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="./schedule.js"></script>
</body>

</html>
